<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<title>My Calorie Journal</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/jquery-ui.min.css">
		<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="hamburger-box">
				<h1 class="hamburger-icon">&#9776;</h1>
			</div>
			<div class="headline-box">
				<h1>My Calorie Tracker</h1>
			</div>
		</header>
		<aside class="sidebar">
			<div>
				<h2 class="sidebar-heading">Daily Calorie Journals</h2>
				<ul class="date-list"></ul>
			</div>
			<div class="new-date">
				<input type="hidden" id="datepicker">
				<p class="create-journal">Add Journal for New Date <span class="calendar-button">+</span></p>
			</div>
		</aside>
		<section class="journal">
			<div class="journal-info">
				<h3 class="welcome-message">Select an existing daily journal or start a new daily journal!</h3>
			</div>
			<div class="journal-entries">
				<h4 class="food-entry-header">Daily Food Entries</h4>
				<ul class="food-list"></ul>
			</div>
		</section>
		<footer>
			<p>Powered by <a class="nutritionix-link" href="https://www.nutritionix.com/api">Nutritionix API</a></p>
		</footer>
	</body>
	<script type="text/template" id="list-template">
		<div class="journal-stats">
			<h4 class="date-entry"><%= dateName %></h4>
			<p class="calorie-total">Total: <%= totalCalories %> calories</p>
		</div>
		<div class="delete-box" title="Remove Daily Journal">
			<p class="date-remove">X</p>
		</div>
	</script>
	<script type="text/template" id="journal-template">
		<div class="journal-main">
			<h2 class="date-header"><%= dateName %></h2>
			<h3 class="calorie-header">Daily Calorie Total: <%= totalCalories %></h3>
			<input type="text" placeholder="Search for food item or meal!" id="food-input">
			<div class="spinner-box">
				<img class="spinner" alt="loading spinner" src="images/spinner.gif">
			</div>
			<div class="search-results-box">
				<ul class="search-results"></ul>
			</div>
		</div>
		<div class="journal-custom">
			<p class="create-custom-entry">Create Custom Entry <span class="custom-button">+</span></p>
			<div class="custom-form-box">
				<form class="custom-entry-form">
					<input type="text" placeholder="Enter food description" id="description-input">
					<input type="text" placeholder="Enter calories" id="calorie-input">
					<input type="submit" value="Add!" id="submit-button">
				</form>
			</div>
		</div>
	</script>
	<script type="text/template" id="entry-template">
		<div class="entry-remove-box">
			<h5 class="entry-remove">X</h5>
		</div>
		<div class="food-name-box">
			<p class="food-item"><%= foodName %></p>
		</div>
		<div class="food-calories-box">
			<p class="food-calories"><%= calories %> calories</p>
		</div>
	</script>
	<script src="js/libs/jquery/dist/jquery.js"></script>
	<script src="js/libs/jquery-ui/jquery-ui.min.js"></script>
	<script src="js/libs/underscore/underscore.js"></script>
	<script src="js/libs/backbone/backbone.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.3/firebase.js"></script>
	<script src="js/libs/backbonefire/backbonefire.min.js"></script>
	<script src="js/models/dailyjournal.js"></script>
	<script src="js/collections/journals.js"></script>
	<script src="js/views/listview.js"></script>
	<script src="js/views/calendarview.js"></script>
	<script src="js/views/journalview.js"></script>
	<script src="js/views/searchview.js"></script>
	<script src="js/views/entryview.js"></script>
	<script src="js/views/appview.js"></script>
	<script src="js/app.js"></script>
</html>
